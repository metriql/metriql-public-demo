version: 2
seeds:
  - name: customer
    meta: 
      metriql:
        measures:
          total_customers:
            aggregation: count
            report:
              superset:
                certification_details: buremba
    columns:
      - name: c_custkey
      - name: c_name
        meta:
          metriql.dimension:
            type: string
      - name: c_address
      - name: c_nationkey
      - name: c_phone
      - name: c_acctbal
      - name: c_mktsegment
  - name: orders
    meta:
      metriql:
        measures:
          total_orders:
            aggregation: count
        relations:
          customer:
            to: ref('customer')
            source: o_custkey
            target: c_custkey
            relationship: one_to_one
            type: left_join
    columns:
      - name: o_orderkey
      - name: o_custkey
        meta:
          metriql.measure:
            name: unique_users
            aggregation: count_unique
      - name: o_orderstatus
      - name: o_totalprice
        meta:
          metriql.measure:
            aggregation: sum
            name: total_price
      - name: o_orderdate
      - name: o_orderpriority
      - name: o_clerk
      - name: o_shippriority
 metrics:
  - name: new_customers
    label: New Customers
    model: ref('customer')
    description: "The number of paid customers who are using the product"
    type: count
    sql: c_custkey

    timestamp: signup_date
    time_grains: [day, week, month]

    dimensions:
      - name: c_mktsegment
    
    filters:
      - field: is_paying
        value: true

    meta: {}
